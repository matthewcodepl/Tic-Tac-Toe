<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic-tac-toe</title>
  </head>

  <body>
    <header class="game">
      <h1>
        Play the Tic-Tac-Toe game!
      </h1>
      <div class="board">
        <div class="box fa" data-row="0" data-column="0"></div>
        <div class="box fa" data-row="0" data-column="1"></div>
        <div class="box fa" data-row="0" data-column="2"></div>
        <div class="box fa" data-row="1" data-column="0"></div>
        <div class="box fa" data-row="1" data-column="1"></div>
        <div class="box fa" data-row="1" data-column="2"></div>
        <div class="box fa" data-row="2" data-column="0"></div>
        <div class="box fa" data-row="2" data-column="1"></div>
        <div class="box fa" data-row="2" data-column="2"></div>
      </div>
    </header>
    <footer>
      Inspired by overment(YOUTUBE)
    </footer>
    <script src="main.js"></script>
  </body>
</html>
